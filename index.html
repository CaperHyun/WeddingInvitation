<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo&display=swap">
</head>
<body>

    <header>
        <h1>Our Wedding Celebration</h1>
    </header>

    <section>
        <h2>Save the Date!</h2>
        <p>You are joyfully invited to the wedding celebration of</p>
        <h3>Adrian Fredrick Salango & Mavi Angel Viranel Caling</h3>

        <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/418057429_2735725026580799_2170764156030498160_n.jpg?stp=dst-jpg_s403x403&_nc_cat=107&ccb=1-7&_nc_sid=510075&_nc_eui2=AeHI-QggASMdh7EdIxxH7NxVEWBA1NkMKxQRYEDU2QwrFC_vR5syppEcUs4zpyZzewTl2VrmgJaGYS_Nqc-Yi8Oc&_nc_ohc=U4m_xYtjvg4AX85N7_z&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AdR5zNOyvYc9Yoq8cylUpFA7HooC4j-NSLl1u2NAFrXM3g&oe=65F80189" alt="Couple Photo">

        <div class="details">
            <p><strong>Date:</strong> February 14, 2025</p>
            <p><strong>Time:</strong> 4:00 PM</p>
            <p><strong>Venue:</strong> Camp John Hay, Baguio City</p>
        </div>

        <div class="rsvp">
            <h3>RSVP</h3>

            <div class="rsvp-form">
                <form>
                    <div class="form-group">
                        <label for="name">Your Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label>Are you going to be able to go?</label>
                        <div>
                            <input type="checkbox" id="yes" name="response" value="yes">
                            <label for="yes">Yes</label>
                        </div>
                        <div>
                            <input type="checkbox" id="no" name="response" value="no">
                            <label for="no">No</label>
                        </div>
                    </div>

                    <button type="submit">RSVP</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Our Wedding Celebration</p>
    </footer>

</body>
</html>
